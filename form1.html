<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<title> 
		Form validation using HTML 
		and JavaScript 
	</title> 
	
</head> 

<body> 
	<h1 style="text-align: center;"> 
		REGISTRATION FORM 
	</h1> 
	<form name="RegForm"
		onsubmit="return validate()"> 
		<p> 
			Name: 
			<input type="text" size="65"
				name="Name"
				placeholder="Name"/> 
		</p> 
		<br/> 
		<p> 
			Address: 
			<input type="text" size="65"
				name="Address"
				placeholder="Address"/> 
		</p> 
		<br/> 
		<p> 
			E-mail Address: 
			<input type="text" size="65"
				name="EMail"
				placeholder="demo@example.com"/> 
		</p> 
		<br/> 
		<p> 
			Password: 
			<input type="password" size="65"
				name="Password" /> 
		</p> 
		<br/> 
		<p> 
			Select Your Course: 
			<select value="" name="Subject"> 
				<option>Select Course</option> 
				<option>BTECH</option> 
				<option>BBA</option> 
				<option>BCA</option> 
				<option>B.COM</option> 
				<option>MCA</option>
			</select> 
		</p> 
		<br/> 
		<style> 
			div { 
				box-sizing: border-box; 
				width: 100%; 
				border: 100px solid black; 
				float: left; 
				align-content: center; 
				align-items: center; 
			} 
	
			form { 
				margin: 0 auto; 
				width: 600px; 
			} 
		</style> 
		<br/> 
		
		<p> 
			<input type="submit" value="Submit"
				name="Submit" /> 
			<input type="reset" value="Reset"
				name="Reset" /> 
		</p> 
	</form> 
	<script src="script1.js"></script> 
</body> 

</html>
